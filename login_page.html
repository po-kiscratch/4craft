<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8 space-y-6 transform transition-all duration-500 hover:scale-105">
    <div id="status-message" class="hidden p-4 rounded-lg text-white font-bold transition-opacity duration-300"></div>

    <div id="login-container" class="space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-2">サーバーログイン</h1>
            <p class="text-gray-400">ログインコードとMinecraft ID、そしてDiscordユーザー名を入力してください。</p>
        </div>

        <div>
            <label for="code" class="block text-sm font-medium text-gray-400">ログインコード</label>
            <input type="text" id="code" name="code" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: ABC123" required>
        </div>

        <div>
            <label for="mcid" class="block text-sm font-medium text-gray-400">Minecraft ID</label>
            <input type="text" id="mcid" name="mcid" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: Notch" required>
        </div>

        <div>
            <label for="discordUsername" class="block text-sm font-medium text-gray-400">Discordユーザー名</label>
            <input type="text" id="discordUsername" name="discordUsername" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: MyUsername#1234" required>
        </div>

        <button id="login-button" class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105">ログイン</button>
    </div>

    <div id="success-container" class="hidden text-center space-y-6">
        <div class="bg-gray-700 rounded-lg p-6 space-y-4">
            <p class="text-xl font-bold text-green-400 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                ログイン成功！
            </p>
            <p class="text-gray-400">以下の情報でサーバーに接続できます。</p>
            
            <a id="server-link" href="#" target="_blank" class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 inline-block">ログイン方法を見る</a>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxNIF5ggVf7xbVvrwaJ1fWAuaeqYCh_gGt-Gx3MAtv5mDEtCH8u2JqrZx20VmoMQEQn/exec";

    const statusMessage = document.getElementById('status-message');
    const loginContainer = document.getElementById('login-container');
    const successContainer = document.getElementById('success-container');
    const loginButton = document.getElementById('login-button');
    const codeInput = document.getElementById('code');
    const mcidInput = document.getElementById('mcid');
    const discordUsernameInput = document.getElementById('discordUsername');
    const serverLink = document.getElementById('server-link');

    loginButton.addEventListener('click', async () => {
        const code = codeInput.value.trim();
        const mcid = mcidInput.value.trim();
        const discordUsername = discordUsernameInput.value.trim();

        if (!code || !mcid || !discordUsername) {
            displayMessage('全ての情報を入力してください。', 'bg-red-500');
            return;
        }

        displayMessage('認証中...', 'bg-gray-500');

        const url = `${WEB_APP_URL}?code=${encodeURIComponent(code)}&mcid=${encodeURIComponent(mcid)}&discordUsername=${encodeURIComponent(discordUsername)}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'success') {
                displayMessage('ログインに成功しました！', 'bg-green-500');
                loginContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
                serverLink.href = data.server_info_url;
            } else {
                displayMessage(data.message, 'bg-red-500');
            }
        } catch (error) {
            console.error('Error:', error);
            displayMessage('認証中にエラーが発生しました。', 'bg-red-500');
        }
    });

    function displayMessage(message, colorClass) {
        statusMessage.textContent = message;
        statusMessage.className = `block p-4 rounded-lg text-white font-bold text-center transition-opacity duration-300 ${colorClass}`;
        statusMessage.classList.remove('hidden');
    }
</script>

</body>
</html>
